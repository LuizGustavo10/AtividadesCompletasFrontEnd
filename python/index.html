<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Jogo do Vape - Cartas Modernas</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #d0e6f2, #f5f5f5);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 40px;
}

/* Container do card com efeito 3D */
.card {
  width: 160px;
  height: 240px;
  perspective: 1000px;
  margin: 15px;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor: pointer;
}

.card:hover .card-inner {
  transform: rotateY(180deg);
}

/* Frente e verso */
.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 18px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.35);
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-weight: bold;
}

/* Frente das cartas */
.card-front {
  padding: 15px;
  background: linear-gradient(145deg, #40c057, #2b8a3e); /* verde padrão */
}

.card.vermelha .card-front {
  background: linear-gradient(145deg, #ff6b6b, #c92a2a); /* vermelho padrão */
}

/* Números nos cantos */
.numero {
  position: absolute;
  font-size: 22px;
  font-weight: bold;
  opacity: 0.9;
}

.top-left { top: 12px; left: 12px; }
.bottom-right { bottom: 12px; right: 12px; transform: rotate(180deg); }

/* Conteúdo central */
.conteudo {
  background: rgba(255,255,255,0.95);
  color: #000;
  border-radius: 50%;
  padding: 20px;
  width: 120px;
  height: 120px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

.card:hover .conteudo {
  transform: scale(1.05);
}

/* Verso das cartas */
.card-back {
  background: linear-gradient(135deg, #343a40, #495057);
  transform: rotateY(180deg);
  color: #fff;
  font-size: 16px;
}

</style>
</head>
<body>

<!-- Carta 1 -->
<div class="card verde">
  <div class="card-inner">
    <div class="card-front">
      <div class="numero top-left">1</div>
      <div class="conteudo">Melhora do fôlego<br>+2</div>
      <div class="numero bottom-right">1</div>
    </div>
    <div class="card-back">
      Benefício! Respire melhor e tenha mais energia.
    </div>
  </div>
</div>

<!-- Carta 4 -->
<div class="card vermelha">
  <div class="card-inner">
    <div class="card-front">
      <div class="numero top-left">4</div>
      <div class="conteudo">Prejudica o pulmão<br>-3</div>
      <div class="numero bottom-right">4</div>
    </div>
    <div class="card-back">
      Malefício! Pulmão danificado, cuidado com o vape.
    </div>
  </div>
</div>

<!-- Adicione mais cartas seguindo o mesmo modelo -->

</body>
</html>
