    // 1 - Variáveis e Tipos de Dados:
    // Escreva um programa que declare duas variáveis, "nome" e "idade", 
    // e as imprima em um console em uma frase que diga: “Olá, meu nome é [nome] 
    // e eu tenho [idade] anos.”
    // Exercício 1: Variáveis e Tipos de Dados
    const nome = "João";
    const idade = 25;
    console.log(`Olá, meu nome é ${nome} e eu tenho ${idade} anos.`);

    // 2 - Operadores:
    // Crie um programa que solicite ao usuário dois números e exiba o
    // resultado da soma, subtração, multiplicação e divisão desses números.
    // Exercício 2: Operadores
    const num1 = parseFloat(prompt("Digite o primeiro número:"));
    const num2 = parseFloat(prompt("Digite o segundo número:"));

    const soma = num1 + num2;
    const subtracao = num1 - num2;
    const multiplicacao = num1 * num2;
    const divisao = num1 / num2;

    console.log(`Soma: ${soma}`);
    console.log(`Subtração: ${subtracao}`);
    console.log(`Multiplicação: ${multiplicacao}`);
    console.log(`Divisão: ${divisao}`);

    // 3 - Condições:
    // Escreva um programa que pergunte ao usuário sua idade e imprima se ele é maior ou menor de idade.
    // Exercício 3: Condições
    const idadeUsuario = parseInt(prompt("Digite sua idade:"));

    if (idadeUsuario >= 18) {
    console.log("Você é maior de idade.");
    } else {
    console.log("Você é menor de idade.");
    }
    
    //    4 - Loops:
    //  Crie um loop que imprima todos os números de 1 a 100.
    // Exercício 4: Loops
    for (let i = 1; i <= 100; i++) {
        console.log(i);
    }

    //5 - Funções

    function somarNumeros(a, b) {
    return a + b;
    }

    const resultadoSoma = somarNumeros(10, 20);
    console.log(`Resultado da soma: ${resultadoSoma}`);

    // 6 - Arrays:
