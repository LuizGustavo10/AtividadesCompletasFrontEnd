<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de Carros com Flexbox</title>
    <style>
        /* ======== ESTILO GLOBAL ======== */
        * {
            box-sizing: border-box; /* Faz o padding e border contarem no tamanho do elemento */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* ======== CONTAINER FLEX ======== */
        .container {
            display: flex; /* Ativa o Flexbox */
            flex-wrap: wrap; /* Permite que os itens quebrem linha se não couberem */
            justify-content: space-around; 
            /* Outras opções:
                flex-start: alinha à esquerda
                flex-end: alinha à direita
                center: centraliza
                space-between: espaço entre itens
                space-evenly: espaço igual entre itens
            */
            align-items: flex-start; 
            /* Outras opções:
                flex-start: topo da linha
                flex-end: fundo da linha
                center: centraliza verticalmente
                stretch: estica itens para preencher
                baseline: alinha pela linha de base do texto
            */
            gap: 20px; /* Espaço entre os cards */
        }

        /* ======== CARD ======== */
        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 250px; /* Tamanho fixo do card */
            display: flex; /* Flex dentro do card */
            flex-direction: column; 
            /* Outras opções:
                row (padrão)
                row-reverse
                column-reverse
            */
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05); /* efeito de zoom */
        }

        /* ======== IMAGEM DO CARRO ======== */
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover; /* cobre a área sem distorcer */
        }

        /* ======== CONTEÚDO DO CARD ======== */
        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column; /* Coluna de informações */
            justify-content: space-between; 
            /* Outras opções:
                flex-start
                flex-end
                center
            */
        }

        .card-content h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card-content p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }

        .card-content button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Galeria de Carros</h1>

<div class="container">
    <!-- CARD 1 -->
    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_1280.jpg" alt="Carro 1">
        <div class="card-content">
            <h2>Carro Esportivo</h2>
            <p>Velocidade máxima: 320 km/h</p>
            <button>Saiba mais</button>
        </div>
    </div>

    <!-- CARD 2 -->
    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_1280.jpg" alt="Carro 2">
        <div class="card-content">
            <h2>SUV Moderno</h2>
            <p>Espaço para toda a família</p>
            <button>Saiba mais</button>
        </div>
    </div>

    <!-- CARD 3 -->
    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_1280.jpg" alt="Carro 3">
        <div class="card-content">
            <h2>Carro Clássico</h2>
            <p>Design elegante e atemporal</p>
            <button>Saiba mais</button>
        </div>
    </div>

    <!-- CARD 4 -->
    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_1280.jpg" alt="Carro 4">
        <div class="card-content">
            <h2>Hatch Compacto</h2>
            <p>Perfeito para a cidade</p>
            <button>Saiba mais</button>
        </div>
    </div>
</div>

</body>
</html>
