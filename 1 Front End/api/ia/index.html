

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat IA DeepSeek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }
    #chat {
      width: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background-color: #fff;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
    }
    .user { color: blue; }
    .bot { color: green; }
    input {
      width: calc(100% - 60px);
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 50px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #eee;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Digite sua pergunta">
    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");

    // Substitua pela sua chave de API da DeepSeek
    const API_KEY = "sk-4a045b35a82d41b48ac5a4ab3c747227";

    async function enviar() {
      const texto = input.value.trim();
      if (!texto) return;

      adicionarMensagem("Você", texto, "user");
      input.value = "";

      try {
        const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek-v3.1", // ou "deepseek-r1"
            messages: [{ role: "user", content: texto }]
          })
        });

        const data = await response.json();
        const respostaBot = data.choices[0]?.message?.content || "Desculpe, não consegui entender.";

        adicionarMensagem("Bot", respostaBot, "bot");
      } catch (error) {
        console.error("Erro ao chamar a API:", error);
        adicionarMensagem("Bot", "Erro ao processar sua solicitação.", "bot");
      }
    }

    function adicionarMensagem(nome, texto, classe) {
      const msg = document.createElement("div");
      msg.className = `message ${classe}`;
      msg.textContent = `${nome}: ${texto}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    // Permite enviar a mensagem pressionando Enter
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") enviar();
    });
  </script>
</body>
</html>
